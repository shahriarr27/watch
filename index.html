<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="icon" href="assets/images/favicon.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<main>
		<div class="container">
			<div class="main-wrapper">
				<div class="watch">
					<div class="watch-img">
						<!-- <img src="assets/images/Watch.png" class="watch-img-dir" alt=""> -->
						<span class="btn1-pos">
							<img src="assets/images/PreSaveIconBorder.png" class="img-fluid b1">
						</span>
						<div class="btn1">
							<a href="#" class="btn1-img">
								<img src="assets/images/YTPremiereIcon.png" class="img-fluid" alt="btn1">
							</a>
						</div>
						<span class="btn2-pos">
							<img src="assets/images/ScavengerHuntIconborder2.png" class="img-fluid b2">
						</span>
						<div class="btn2">
							<a href="#" class="btn2-img">
								<img src="assets/images/ScavengerHuntIcon.png" class="img-fluid" alt="btn2">
							</a>
						</div>
						<span class="btn3-pos">
							<img src="assets/images/PreSaveIconBorder.png" class="img-fluid b3"></span>
						<div class="btn3">
							<a href="#" class="btn3-img">
								<img src="assets/images/PreSaveIcon.png" class="img-fluid" alt="btn3">
							</a>
						</div>
						<span class="btn4-pos">
							<img src="assets/images/PreSaveIconBorder.png" class="img-fluid b4"></span>
						<div class="btn4">
							<a href="#" class="btn4-img">
								<img src="assets/images/PhoneDownloadIcon.png" class="img-fluid" alt="btn4">
							</a>
						</div>
						<span class="btn5-pos">
							<img src="assets/images/PreSaveIconBorder.png" class="img-fluid b5"></span>
						<div class="btn5">
							<a href="#" class="btn5-img">
								<img src="assets/images/30sTeaserIcon.png" class="img-fluid" alt="btn5">
							</a>
						</div>
					</div>
				</div>
				<div class="countdown">
					<div id="timer">
						<div id="days"></div>
						<div id="hours"></div>
						<div id="minutes"></div>
						<div id="seconds"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>
